<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link th:href="@{webjars/bootstrap/5.0.2/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.3/css/all.css} "/>
    <script th:src="@{/webjars/jquery/1.10.1/jquery.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="container">

    <div class="row mt-4 mb-1">
        <div class="col">
            <h5 th:text="${title}"></h5>
        </div>
        <div class="col text-end">
            <a th:href="@{/plan/create}">
                <i class="fas fa-plus"></i> Create new Plan
            </a>
        </div>
    </div>
    <hr>
    <div class="card mt-4">
        <div class="card-body">
            <table class="table mt-2">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Title</th>
                    <th scope="col">Num Of Threads</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>

</body>
</html>
